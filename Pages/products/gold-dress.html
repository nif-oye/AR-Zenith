<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Female Dress</title>
    <link rel="stylesheet" href="../../Styles/styles.css" />
    <link rel="stylesheet" href="../../Styles/view-product.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />

    <!-- model-viewer library -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <a href="../clothes.html" class="back-button">&#8592; Back</a>
    <div class="product-card">
      <div class="ar-viewer">
        <model-viewer
          id="female-dress"
          src="../../Models/Products/clothes/female-dress.glb"
          alt="Gold Dress"
          ar
          ar-modes="webxr scene-viewer quick-look"
          camera-controls
          auto-rotate
          autoplay
          shadow-intensity="1"
        >
        </model-viewer>
      </div>

      <div class="product-info">
        <h1 class="product-name">Female Dress</h1>
        <p class="product-price">$79.99</p>
        <p class="product-description">
          Comfortable and stylish for any occasion.
        </p>
        <div class="controls">
          <div>
            Variant:
            <select id="variant"></select>
          </div>
        </div>
      </div>
    </div>

    <script>
      const modelViewerVariants = document.querySelector(
        "model-viewer#female-dress"
      );
      const select = document.querySelector("#variant");

      modelViewerVariants.addEventListener("load", () => {
        const names = modelViewerVariants.availableVariants;
        for (const name of names) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
        // Adds a default option.
        // const option = document.createElement("option");
        // option.value = "default";
        // option.textContent = "Default";
        // select.appendChild(option);
      });

      select.addEventListener("input", (event) => {
        modelViewerVariants.variantName =
          event.target.value === "default" ? null : event.target.value;
      });
    </script>
  </body>
</html>
